<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" type="text/css" href="login.css" media="screen" />

</head>

<body>
  <div class="conta">
    <a>Bem-Vindo de Volta!</a>
  </div>
  <div class="menu">
    <div id="divLogin" class="login">
      <div class="preencher">
        <input type="text" name="loginUsername" id="inputLoginUsername">
        <span></span>
        <label for="loginUsername">Nome de usuario ou e-mail</label>
      </div>
      <div class="preencher">
        <input type="password" name="loginPassword" id="inputLoginPassword">
        <span></span>
        <label for="loginPassword">Senha</label>
      </div>

      <div class="acessar">
        <a href="home.html"><button onclick="login()">Acessar</button></a>
      </div>

      <br>
      <hr>
      <div class="segundapag">
        <a href="cadastro.html"><button onclick="login()">Criar conta</button></a>
      </div>

      <div class="esqueceu">
        <a href="senha.html">Esqueci a minha senha</a>
      </div>


    </div>
  </div>




</body>

</html>
